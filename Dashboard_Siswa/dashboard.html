<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SchoolGenix</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Vampiro+One&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Sidebar -->
    <div class="main-page">
        <div class="sidebar">
            <div class="profile">
                <img src="./img/profile.png" alt="profile-picture">
                <h2 class="poppins-bold">Anandhio Varistama</h2>
                <h3 class="poppins-regular">Student</h3>
            </div>
    
            <div class="sidebar-menu">
                <a href="#">Dashboard</a>
                <a href="#">Classes</a>
                <a href="#">Schedule</a>
                <a href="#">AI Assistant</a>
            </div>
            <div class="logout">
                <a href="#">Log Out</a>
            </div>
        </div>

        
        <!-- Content -->
        <div class="content">
            
            <!-- Searchbar -->
            <div class="searchbar">
                <div class="search">
                    <input inputmode="search" id="search" placeholder="Search...">
                    <button type="submit">Submit</button>
                </div>
    
                <div class="right-icon">
                    <div class="icon">
                        <img src="./img/Bell.png" alt="bell">
                        <img src="./img/Envelope.png" alt="envelope">
                        <img src="./img/QuestionCircle.png" alt="questionCircle">
                    </div>
                </div>
            </div>
            
            <!-- MainText (Hello, [student_surname]!) -->
            <div class="main-text-container">
                
                <div class="main-text">
                    <h1 class="poppins-bold">Hello, Anandhio!</h1>
                    <p class="poppins-regular">Lets learn something new today!</p>
                </div>
            </div>
            
            <section class="section1">
                <!-- Statistics -->
                <div class="statistics-card">
                    <h2>Statistics</h2>
                    <p>January - June 2025</p>
                </div>
            
                <!-- Task Progress -->
                <div class="task-progress-card">
                    <h2>Task Progress</h2>
                </div>
                
                <!-- Performance -->
                <div class="performance-card">
                    <h2>Performance</h2>
                </div>
            
                <!-- Schedule/Calendar -->
                <div class="date-card">
                    <h2>Today's Date</h2>
                </div>
            </section>

        <div class="main-text-container-2">
            <div class="text-2">
                <p class="poppins-regular">Whats New</p>
            </div>

            <div class="navigation">
                <img src="./img/btn.png" alt="aa">
                <img src="./img/btn-1.png" alt="aa">
            </div>
        </div>

            <section class="section2">
                <!-- Statistics -->
                <div class="statistics-card">
                    <h2>Statistics</h2>
                    <p>January - June 2025</p>
                </div>
            
                <!-- Task Progress -->
                <div class="task-progress-card">
                    <h2>Task Progress</h2>
                </div>
                
                <!-- Performance -->
                <div class="performance-card">
                    <h2>Performance</h2>
                </div>
            </section>
        </div>
    </div>
    </body>
</html>
