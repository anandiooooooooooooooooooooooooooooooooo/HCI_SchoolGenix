<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SchoolGenix - Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="dashboard-container">
        
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="profile-section">
                <img src="./img/profile.png" alt="User Profile Picture">
                <h2 class="user-name">Anandhio Varistama</h2>
                <h3 class="user-role">Student</h3>
            </div>
    
            <nav class="sidebar-navigation">
                <a href="#">Dashboard</a>
                <a href="#">Classes</a>
                <a href="#">Schedule</a>
                <a href="#">AI Assistant</a>
            </nav>
            
            <div class="logout-section">
                <a href="#">Log Out</a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            
            <!-- Search Bar -->
            <div class="search-bar">
                <div class="search-box">
                    <input type="search" id="search-input" placeholder="Search...">
                    <button type="submit" id="search-btn">Submit</button>
                </div>
    
                <div class="notification-icons">
                    <img src="./img/bell.png" alt="Notifications">
                    <img src="./img/envelope.png" alt="Messages">
                    <img src="./img/question-circle.png" alt="Help">
                </div>
            </div>
            
            <!-- Welcome Message -->
            <section class="welcome-section">
                <h1 class="welcome-heading">Hello, Anandhio!</h1>
                <p class="welcome-message">Let's learn something new today!</p>
            </section>
            
            <!-- Dashboard Overview -->
            <section class="dashboard-overview">
                
                <!-- Statistics -->
                <div class="card statistics-card">
                    <h2>Statistics</h2>
                    <p>January - June 2025</p>
                </div>
            
                <!-- Task Progress -->
                <div class="card task-progress-card">
                    <h2>Task Progress</h2>
                </div>
                
                <!-- Performance -->
                <div class="card performance-card">
                    <h2>Performance</h2>
                </div>
            
                <!-- Today's Schedule -->
                <div class="card schedule-card">
                    <h2>Today's Schedule</h2>
                </div>
            </section>

            <!-- What's New Section -->
            <section class="whats-new-section">
                <div class="whats-new-header">
                    <p class="whats-new-title">What's New</p>
                    <div class="whats-new-navigation">
                        <img src="./img/btn.png" alt="Previous">
                        <img src="./img/btn-1.png" alt="Next">
                    </div>
                </div>

                <div class="whats-new-content">
                    <!-- Latest Updates -->
                    <div class="card statistics-card">
                        <h2>Statistics</h2>
                        <p>January - June 2025</p>
                    </div>
                
                    <div class="card task-progress-card">
                        <h2>Task Progress</h2>
                    </div>
                    
                    <div class="card performance-card">
                        <h2>Performance</h2>
                    </div>
                </div>
            </section>

        </main>
    </div>
</body>
</html>
